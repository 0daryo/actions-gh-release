name: 'Create Release'
description: 'Create a new release when the RELEASE file changed'
autho: 'PipeCD team'
inputs:
  release_file:
    description: 'The path to the RELEASE file'
    required: false
    default: 'RELEASE'
  token:
    description: 'The GITHUB_TOKEN secret'
    required: true
  body:
    description: 'The release body should be used. Empty means using an auto-generated changelog.'
outputs:
  id:
    description: 'The ID of the created release'
  html_url:
    description: 'The HTML URL to view the created release'
  upload_url:
    description: 'The URL for uploading assets to the created release'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'tag'
  color: 'green'
